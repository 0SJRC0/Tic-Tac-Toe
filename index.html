<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="background">
        <div class="boardcontainer">
        <div onclick="ChooseBox(this);" class="box one"></div>
        <div onclick="ChooseBox(this);" class="box two"></div>
        <div onclick="ChooseBox(this);" class="box three"></div>
        <div onclick="ChooseBox(this);" class="box four"></div>
        <div onclick="ChooseBox(this);" class="box five"></div>
        <div onclick="ChooseBox(this);" class="box six "></div>
        <div onclick="ChooseBox(this);" class="box seven"></div>
        <div onclick="ChooseBox(this);" class="box eight"></div>
        <div onclick="ChooseBox(this);" class="box nine"></div>
        </div>
    </div>

    <div class="scorecontainer">
        <div class="playeronescore">Player One's Score: 0</div>
        <div class="playertwoscore">Player Two's Score: 0</div>
    </div>
</body>
</html>
